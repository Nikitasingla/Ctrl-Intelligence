        #chat-icon {

/* Chat Panel */
#chat-panel {
    position: fixed;
    bottom: 90px;
    right: 20px;

    height: 500px;

    color: #333; /* Set text color for the panel */

    display: none; /* Hidden initially */

    overflow: hidden;
    z-index: 1000;
}

    justify-content: space-between;
    align-items: center;
}

/* Close Button */
#chat-panel #close-chat {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

/* Panel Body */
#chat-panel .panel-body {
    padding: 10px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

#chat-box {

}

#user-input {

    {% block javascript %}

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            if (!inputField) return;
            const userMessage = inputField.value.trim();
            if (!userMessage) return;
            appendMessage("user", userMessage);
            inputField.value = "";
            try {
                const csrftoken = getCookie('csrftoken');
                const response = await fetch("{% url 'dashboard:chat' %}", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "X-CSRFToken": csrftoken, },
                    body: JSON.stringify({ message: userMessage }),
                });
                if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }
                const data = await response.json();
                appendMessage("assistant", data.answer || "âš  No reply from server.");
            } catch (err) {
                console.error("Error:", err);
                appendMessage("assistant", "âš  Request failed.");
            }
        }

        function appendMessage(role, text) {
            const chatBox = document.getElementById("chat-box");
            if (!chatBox) return;
            const messageDiv = document.createElement("div");
            messageDiv.className = role;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const chatIcon = document.getElementById('chat-icon');
            const chatPanel = document.getElementById('chat-panel');
            const closeChat = document.getElementById('close-chat');
            const userInput = document.getElementById('user-input');

            if (chatIcon && chatPanel) {
                chatIcon.addEventListener('click', () => { chatPanel.style.display = 'flex'; });
            }
            if (closeChat && chatPanel) {
                closeChat.addEventListener('click', () => { chatPanel.style.display = 'none'; });
            }
            if (userInput) {
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') { sendMessage(); }
                });
            }
        });
    </script>
    <script>
  var vapiInstance = null;
  const assistant = "62eb8a91-4759-4d02-8411-693083e911f8"; // Substitute with your assistant ID
  const apiKey = "84a6ed8c-1d11-4bae-b8b1-1e276a4b52c5"; // Substitute with your Public key from Vapi Dashboard.
  const buttonConfig = {}; // Modify this as required

  (function (d, t) {
    var g = document.createElement(t),
      s = d.getElementsByTagName(t)[0];
    g.src =
      "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g, s);

    g.onload = function () {
      vapiInstance = window.vapiSDK.run({
        apiKey: apiKey, // mandatory
        assistant: assistant, // mandatory
        config: buttonConfig, // optional
      });
    };
  })(document, "script");
</script>
